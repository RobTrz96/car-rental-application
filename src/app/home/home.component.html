<section>
    <form>
        <input type="text" placeholder="Filter by brand" #filter>
        <button class="primary" type="button" (click)="filteredResults(filter.value)">Search</button>
    </form>
</section>
<section class="results">
    <app-car-listing *ngFor="let carListing of filteredListingList" [carListing]="carListing"></app-car-listing>
</section>
